<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Camiseta.css">
    <script src="./CamiShaders.js"></script>
    <script src="./CastelJau.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.js" integrity="sha512-0MC8WeRWoyA1u5N3ssCsJDSbNfw3bjF65BIQ3UTPs9nwaV0fy+JN3FH9PQmYACZOEkQFhUvEP+jIqwOlBjEM9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="title">Camiseta</h1>
    </header>
    <div class="page">
        <form>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col ">
                        <div class="slidecontainer">
                            <h1 class="title">Medidas</h1>
                            <span>Largo:</span>
                            <label for="Largo" id="Largo-label">78</label>
                            <input type="range" id="Largo" value="78" min="66" max="100" step="1" class="slider" />

                            <span>Espalda:</span>
                            <label for="Espalda" id="Espalda-label">60</label>
                            <input type="range" id="Espalda" value="60" min="50" max="60" step="1" class="slider" />

                            <span>Ancho:</span>
                            <label for="Ancho" id="Ancho-label">60</label>
                            <input type="range" id="Ancho" value="60" min="49" max="60" step="1" class="slider" />

                            <span>Cadera:</span>
                            <label for="Cadera" id="Cadera-label">60</label>
                            <input type="range" id="Cadera" value="60" min="48" max="60" step="1" class="slider" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="slidecontainer">
                            <h1 class="title">Transformar</h1>
                            <span>Escala:</span>
                            <label for="Escala" id="Escala-label">1</label>
                            <input type="range" id="Escala" value="1" min="0.1" max="2" step="0.1" class="slider" />

                            <span>Rotar:</span>
                            <label for="Rotar" id="Rotar-label"></label>
                            <input type="range" id="Rotar" name="Rotar" min="0" max="360" value="0" class="slider" />

                            <span>TrasX:</span>
                            <label for="TrasX" id="TrasX-label">0</label>
                            <input type="range" id="TrasX" value="0" min="-1" max="1" step="0.01" class="slider" />

                            <span>TrasY:</span>
                            <label for="TrasY" id="TrasY-label">0</label>
                            <input type="range" id="TrasY" value="0" min="-1" max="1" step="0.01" class="slider" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <canvas id="miWebGl" width="800" height="750"></canvas>
    </div>
    <script src="./Camiseta.js"></script>
    <script src="./Listeners.js"></script>
</body>

</html>
