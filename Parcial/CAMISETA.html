<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CAMISETA.css">
    <script src="./CAMISETADHADERS.js"></script>
    <script src="./CASTLEJAU.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.js"
    integrity="sha512-0MC8WeRWoyA1u5N3ssCsJDSbNfw3bjF65BIQ3UTPs9nwaV0fy+JN3FH9PQmYACZOEkQFhUvEP+jIqwOlBjEM9w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <form id="form">
        <span>Escala:</span>
        <label for="Escala" id="Escala-label">1</label>
        <input type="range" id="Escala" value="1" min="0.1" max="2" step="0.1" />

        <span>Largo:</span>
        <label for="Largo" id="Largo-label">78</label>
        <input type="range" id="Largo" value="78" min="66" max="78" step="1" />

        <span>Espalda:</span>
        <label for="Espalda" id="Espalda-label">70</label>
        <input type="range" id="Espalda" value="70" min="50" max="70" step="1" />

        <span>Ancho:</span>
        <label for="Ancho" id="Ancho-label">60</label>
        <input type="range" id="Ancho" value="60" min="49" max="60" step="1" />

        <span>Cadera:</span>
        <label for="Cadera" id="Cadera-label">60</label>
        <input type="range" id="Cadera" value="60" min="48" max="60" step="1" />

        <span>Rotar:</span>
        <label for="Rotar" id="Rotar-label"></label>
        <input type="range" id="Rotar" name="Rotar" min="0" max="360" value="0" >

        <span>TrasX:</span>
        <label for="TrasX" id="TrasX-label">0</label>
        <input type="range" id="TrasX" value="0" min="-1" max="1" step="0.01" />

        <span>TrasY:</span>
        <label for="TrasY" id="TrasY-label">0</label>
        <input type="range" id="TrasY" value="0" min="-1" max="1" step="0.01">
    </form>

    <canvas id="miWebGl" width="800" height="800"></canvas>
    <script src="./CAMISETA.js"></script>

</body>

</html>
